{% extends "base.html" %}

{% block title %}{{ subcategory_name }} - {{ category_name }} - ВетГид{% endblock %}

{% block content %}
<h2>{{ subcategory_name }} для {{ category_name }}</h2>
<ul>
    {% for product in products %}
    <li><a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a> - {{ product.price }} руб.</li>
    {% endfor %}
</ul>

{% endblock %}
